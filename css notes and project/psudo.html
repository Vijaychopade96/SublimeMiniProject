<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psudo Classes in css</title>
	<style>
		body{
			text-align: center;
		}
		h1:hover{
			color: red;
		}
		a:visited{
			color: red;
		}
		a:active{
			color: yellow;
		}
		a:link{
			color: green;
		}

	</style>
</head>
<body>
	<h1>Hello World</h1>
	<h2>This is Example of :hover Pseudo class</h2>
	<h3>Click the following link to see the effect</h3>
<a href="https://www.google.com">Click the Link</a>
<a href="https://www.youtube.com">Click the Link</a>
<a href="https://www..com">Click the link</a>

</body>
</html>
