<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nav bar</title>
	<style type="text/css">
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	a:link,a:visited{
		display: block;
		font-weight: bold;
		color: #333;
	}
	li{
		float: left;

	}
											
	</style>
</head>
<body>
	<ul>
			<li><a href="#home">HOME</a></li>
				<li><a href="#contact">CONTACT</a></li>
		<li><a href="#channel"> CHANNEL</a></li>
			<li><a href="#playlist">PLAYLIST</a></li>
			
		



	</ul>

</body>
</html>
